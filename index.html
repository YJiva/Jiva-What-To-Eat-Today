<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiva:"今天吃什么?"</title>
    <!-- LOGO -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 自定义 样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- bootstrap 5.1.3 样式 -->
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- FontAwesome 样式 -->
    <link rel="stylesheet" href="./assets/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">

</head>

<body>
    <!--技术支持-->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">技术支持</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <span>本站技术支持由fontAwesome,bootstrap,jquery,whirlybats支持</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--抽屉-->
    <div class="drawer shadow-lg golr">
        <div class="drawerBtn FlexCenter shadow-lg"><i class="fa  fa-arrow-right"></i></div>
        <div class="drawerTitle">
            <div class="rubbishLine JivaColor"></div>
            <span>Setting</span>
            <button id="update" onclick="resetFood(defCFG)" style="  margin-left: auto;margin-right: 10px;">resetFood</button>
            <button id="update" onclick="update(newCFG)" style="  margin-left: auto;margin-right: 10px;">update</button>
        </div>
       <div class="container foodList">
        <div class="row" style="justify-content: center;">
            <div class="row" style="height: 10%;">
                <input type="text" class="form-control col-12" id="FoodInput" placeholder="你想吃什么">
                <button type="button" class="col-6 btn-success addFood" onclick="foodAdd($('#FoodInput').val())" >
                    <i class="fa fa-plus"></i>
                  </button>
                  <button type="button" onclick="foodRemove()" class="col-6 btn-danger addFood">
                    <i class="fa fa-times"></i>
                  </button>
            </div>
          
              <div class="row addFoodList col-10" id="addhere" style="margin-top: 20%;">
                
               
              </div>
        </div>
         

        
       </div>
        <button type="button" class="show btn btn-outline-success FlexCenter" data-bs-toggle="modal" data-bs-target="#myModal">Support</button>
        <div class="Author">
            <div class="rubbishLine JivaColor"></div>
            <span>暂无备案</span>
        </div>

    </div>
    <!-- 主容器 -->
    <div class="content FlexCenter">
        <div class="wrapper">
            <div class="panel">
                <div class="sector">
                    <div class="sector-inner">
                        <span>面条</span>
                    </div>
                </div>
                <div class="sector">
                    <div class="sector-inner">
                        <span>饭</span>
                    </div>
                </div>
                <div class="sector">
                    <div class="sector-inner">
                        <span>馄饨</span>
                    </div>
                </div>
                <div class="sector">
                    <div class="sector-inner">
                        <span>鸡排</span>
                    </div>
                </div>
                <div class="sector">
                    <div class="sector-inner">
                        <span>麻辣烫</span>
                    </div>
                </div>
                <div class="sector">
                    <div class="sector-inner">
                        <span>粉条</span>
                    </div>
                </div>
                <div class="sector">
                    <div class="sector-inner">
                        <span>鸭血粉丝</span>
                    </div>
                </div>
                <div class="sector">
                    <div class="sector-inner">
                        <span>肯德基</span>
                    </div>
                </div>
                <div class="sector">
                    <div class="sector-inner">
                        <span>麦当劳</span>
                    </div>
                </div>
                <div class="sector">
                    <div class="sector-inner">
                        <span>不吃</span>
                    </div>
                </div>
                <div class="pointer FlexCenter">Start</div>
            </div>
        </div>
    </div>
</body>
<!--Jquery-->
<script src="./assets/jquery/jquery-1.11.0.min.js"></script>
<!-- 自定义 Js-->
<script src="./js/index.js"></script>
<!-- bootstrap 5.1.3 Js -->
<script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<!-- FontAwesome Js -->
<script src="./assets/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/js/all.min.js"></script>
<script>
</script>

</html>
